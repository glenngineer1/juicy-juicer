<div>
  <div class="recipes">

    <h1 class="recipe-header">Recipes</h1>

<!-- //Search by filter in recipes// -->
    <div class="search-filter">
      <input type="text" placeholder="search your favorites" ng-model="searchText">
    </div>

<!-- //Injected recipes from firebase in to this div// -->

    <div ng-repeat="savedRecipe in recipes | filter: searchText" class="savedRecipeCard" >
      <div>
        <div class="recipe-name">{{savedRecipe.recipeName}}</div>
        <div class="ingredient">Ingredients</div>
        <div class="ounces">Ounces</div>
          <div class="ingredient-ounces">
            <div ng-repeat="ingredient in savedRecipe.ingredient">
              <div class="recipe-ingredient-name">{{ingredient.name}}</div>
              <div class="recipe-ingredient-amount">{{ingredient.ounces}}</div>
            </div>
          </div>

        <div class="recipe-description">Description: {{savedRecipe.description}}</div>

        <div class="add-to-favorites">
          <button ng-click="createRecipeFavorite($index)">Add to favorites</button>
        </div>

      </div>
    </div>
  </div>
</div>
