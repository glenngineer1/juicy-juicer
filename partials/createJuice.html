<div>
  <div class="create-juice">

    <h1>Create Your Own Juice</h1>
    <h3>Click boxes to select or de-select ingredients</h3>

  <!-- //Available Fruit List// -->
    <div class="fruit-list">
      <div>
        Available Fruits:
      </div>

      <div>
        <ul class="fruit-checkbox">
          <li>fruit <input type="checkbox" /></li>
          <li>fruit <input type="checkbox" /></li>
          <li>fruit <input type="checkbox" /></li>
          <li>fruit <input type="checkbox" /></li>
        </ul>
      </div>
    </div>

  <!-- //Available Vegetable List// -->
    <div class="vegetable-list">
      <div>
        Available Vegetables:
      </div>

      <div>
        <ul class="vegetable-checkbox">
          <li>vegetable <input type="checkbox" /></li>
          <li>vegetable <input type="checkbox" /></li>
          <li>vegetable <input type="checkbox" /></li>
          <li>vegetable <input type="checkbox" /></li>
        </ul>
      </div>
    </div>

  <!-- //Recipe Build Area// -->
    <div class="build-recipe-card">
      <div class="ingredient-list">

        <div class="ingredients">
          <div>Ingredients:</div>
            <div>Carrots</div>
            <div>Apples</div>
            <div>Ginger</div>
            <div>Lemon</div>
        </div>

        <div class="amount">
          <div>Amount in ounces:</div>
            <div><input type="text" name="amount" placeholder="enter amount in ounces"></div>
            <div><input type="text" name="amount" placeholder="enter amount in ounces"></div>
            <div><input type="text" name="amount" placeholder="enter amount in ounces"></div>
            <div><input type="text" name="amount" placeholder="enter amount in ounces"></div>
          </div>
        </div>

      </div>

  <!-- //Submit button to create color of juice// -->
      <div class="submit-for-color">
        <button>Click for color of drink</button>
      </div>

      <div class="color-of-drink">
        <div>
          Color Swatch - TBD
        </div>
      </div>

      <div class="name-drink">
        <label for="name of drink">Name your juice:</label>
        <input type="text" placeholder="enter name of drink" />
      </div>

      <div class="describe-drink">
        <label for="description of drink">Describe your juice:</label>
        <input type="text" placeholder="describe your drink here" />
      </div>

      <div class="add-to-favorites">
        <button>Add to favorites</button>
      </div>

    </div>

  </div>
</div>
